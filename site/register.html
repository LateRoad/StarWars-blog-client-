<!DOCTYPE HTML>
<html>
<head>
    <title>Booster Login Form Responsive Widget Template :: w3layouts</title>
    <!-- Meta tag Keywords -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
 <script type="application/x-javascript"> addEventListener("load", function () {
        setTimeout(hideURLbar, 0);
    }, false);

    function hideURLbar() {
        window.scrollTo(0, 1);
    } </script>
    <!-- Meta tag Keywords -->

    <!-- css files -->
    <link rel="stylesheet" href="css/style_login.css" type="text/css" media="all"/>
    <link rel="stylesheet" href="css/font-awesome.css">
    <link href="//fonts.googleapis.com/css?family=Bellefair&amp;subset=hebrew,latin-ext" rel="stylesheet">
    <script data-main="js/main" src="js/lib/require.js"></script>
</head>
<body>
<!--header-->

<div class="main-content-agile">
    <div class="sub-main-w3">
        <div class="wthree-pro">
            <h2>Create an account</h2>
        </div>
        <form action="#" method="post">

            <input placeholder="Name" id="firstNameField" class="user" type="text" required="">
            <br><br>

            <input placeholder="Surname" id="lastNameField" class="user" type="text" required="">
            <br><br>

            <input placeholder="Username" id="newUsernameField" class="user" type="text" required="">
            <br><br>

            <input placeholder="Password" id="newPasswordField" class="pass" type="password" required="">
            <br><br>


            <input placeholder="Repeat the password" id="confirmPasswordField" class="pass" type="password" required="">
            <br>

            <div class="sub-w3l">
                <div class="right-w3l">
                    <input type="submit" value="Sign Up" id="signUpButton">
                </div>
            </div>
        </form>
    </div>
</div>
<!--//main-->

<!--footer-->
<div class="footer">
    <p>&copy; 2018 Booster Login Form. All rights reserved | Design by</p>
</div>
<!--//footer-->

</body>
</html>
